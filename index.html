<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="style.css">
        <title>html form assessment - ariela israel</title>
    </head>

    <body>
        <main>
            <form>
                <div>
                    <label for="name">Name:</label>
                    <input type="text"
                        name="name"
                        id="name"
                        autofocus="on" />
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email"
                        name="email"
                        id="email">
                </div>

                <div>
                    <label for="message">Your message:</label>
                    <textarea name="message"
                        id="message"></textarea>
                </div>

                <button type="submit">Submit</button>
            </form>
        </main>
    </body>

</html>
